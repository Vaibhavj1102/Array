<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Resizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Header */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Size and Capacity Indicators */
        .size-info {
            position: absolute;
            top: 200px;
            right: 370px;
            text-align: right;
            font-size: 16px;
        }
        .size-info span {
            display: inline-block;
            background: white;
            padding: 3px 6px;
            border-radius: 5px;
            border: 1px solid black;
            font-size: 16px;
            font-weight: bold;
        }
        /* Line Connector */
        .connector {
            position: absolute;
            top: 220px;
            right: 460px;
            display: flex;
            align-items: center;
        }
        .line {
            width: 70px;
            height: 1px;
            background: black;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            margin-right: 5px;
        }
        /* Oval Container */
        .oval-container {
            width: 700px;
            height: 250px;
            border: 2px dashed black;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #F2F2F2;
            margin-top: 50px;
        }
        /* Static Array Box Container */
        .static-array, .new-array {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 18px;
            margin-top: 15px;
        }
        /* Static Array Boxes */
        .box {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background: white;
        }
        /* Labels */
        .label {
            font-size: 18px;
        }
        .dynamic-label {
            position: absolute;
            top: -10px;
            left: 60px;
            transform: rotate(-15deg);
            font-size: 18px;
            font-style: italic;
        }
        /* Extra Value (f) */
        .extra-values {
            position: absolute;
            top: 40px;
            right: 235px;
            font-size: 18px;
        }
        /* Question Mark Positioned Above the Empty Box */
        .question-mark {
            color: orange;
            font-weight: bold;
        }
        /* Description */
        .description {
            position: absolute;
            bottom: 90px;
            width: 70%;
            font-size: 18px;
            font-style: italic;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
        }
        /* Top Right Icons */
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ARRAY</div>

    <!-- Size and Capacity Indicators -->
    <div class="size-info">
        size = <span>6</span> <br>
        capacity = <span>10</span>
    </div>

    <!-- Line Connector -->
    <div class="connector">
        <div class="dot"></div>
        <div class="line"></div>
    </div>

    <!-- Oval Container -->
    <div class="oval-container">
        <!-- Dynamic Array Label -->
        <div class="dynamic-label">dynamic array</div>

        <!-- New Resized Array (Capacity Doubled) -->
        <div class="new-array">
            <div class="box">a</div>
            <div class="box">b</div>
            <div class="box">c</div>
            <div class="box">d</div>
            <div class="box">e</div>
            <div class="box">f</div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <!-- Description -->
    <div class="description">
        Finally, the old array is dropped and the value <b>f</b> is assigned to the next available position. 
        <i>Resizing</i> is repeated each time the underlying array becomes full and a new value is added to it.
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="43.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">14 / 30</div>
        <a href="45.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

    <!-- Top Right Icons -->
    <div class="top-right">
        <div class="icon">&#x1F4D6;</div> <!-- Book Icon -->
        <div class="icon">&#9776;</div> <!-- Menu Icon -->
    </div>

</body>
</html>
