<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Deletion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Header */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Index Numbers */
        .index-container {
            display: flex;
            justify-content: center;
            gap: 75px;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        /* Array Container */
        .array-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
        }
        /* Array Box */
        .array-box {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        /* Icons (Disabled Insert, Active Delete) */
        .icons-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
            margin-left: -480px;
        }
        .icon {
            font-size: 22px;
            cursor: pointer;
        }
        .gray {
            color: rgb(255, 255, 255); /* Disabled insert button */
        }
        .red {
            color: red; /* Enabled delete button */
        }
        /* Description Text */
        .description {
            position: absolute;
            bottom: 100px;
            width: 70%;
            font-size: 18px;
            font-style: italic;
            color: #333;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
            transition: background 0.3s ease-in-out;
        }
        /* Hover Effect for Buttons */
        .button:hover {
            background: #d3d3d3;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
            font-weight: bold;
        }
        /* Top Right Icons */
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        /* Icon Hover Effect */
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ARRAY</div>

    <div class="icons-container">
        <span class="icon gray" onclick="shiftLeft()">&#x2B07;</span>
        <span class="icon red" onclick="deleteAtStart()">‚ùå</span>
    </div>

    <!-- Index Labels -->
    <div class="index-container">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
    </div>


    <!-- Array Boxes -->
    <div class="array-container">
        <div class="array-box">8</div>
        <div class="array-box">5</div>
        <div class="array-box">0</div>
        <div class="array-box">1</div>
        <div class="array-box">4</div>
        <div class="array-box">9</div>
        <div class="array-box"></div>
    </div>

    <!-- Description -->
    <div class="description">
        When a value is <b>deleted</b>, the values of the elements on the right 
        are shifted to the beginning of the array because no gaps are allowed in the array.
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="54.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">25 / 30</div>
        <a href="56.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

    <!-- Top Right Icons -->
    <div class="top-right">
        <div class="icon">&#x1F4D6;</div> <!-- Book Icon -->
        <div class="icon">&#9776;</div> <!-- Menu Icon -->
    </div>

    <script>
        function deleteAtStart() {
            let boxes = document.querySelectorAll(".array-box");

            // Shift all values to the left
            for (let i = 0; i < boxes.length - 1; i++) {
                boxes[i].textContent = boxes[i + 1].textContent;
            }

            // Clear the last box (since it moves left)
            boxes[boxes.length - 1].textContent = "";
        }
    </script>

</body>
</html>
