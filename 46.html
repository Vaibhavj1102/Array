<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Time Complexity</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Header */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Graph Container */
        .graph-container {
            width: 600px;
            height: 350px;
            position: relative;
            margin-top: 50px;
        }
        /* Axes */
        .axis {
            position: absolute;
            background: black;
        }
        .x-axis {
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
        }
        .y-axis {
            width: 2px;
            height: 100%;
            bottom: 0;
            left: 0;
        }
        /* Arrows */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .x-arrow {
            bottom: -4px;
            right: -5px;
            border-width: 5px 0 5px 10px;
            border-color: transparent transparent transparent black;
        }
        .y-arrow {
            top: -5px;
            left: -4px;
            border-width: 10px 5px 0 5px;
            border-color: black transparent transparent transparent;
        }
        /* Diagonal Complexity Line */
        .complexity-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            transform: rotate(-32deg);
            transform-origin: left bottom;
            bottom: 0;
            left: 0;
        }
        /* Axis Labels */
        .x-label {
            position: absolute;
            bottom: -30px;
            right: 300px;
            font-size: 16px;
        }

        .x-label1 {
            position: absolute;
            bottom: -30px;
            right: 0px;
            font-size: 16px;
        }
        .y-label {
            position: absolute;
            top: 50%;
            left: -70px;
            font-size: 16px;
            transform: rotate(-90deg);
        }
        /* O(n) Label */
        .on-label {
            position: absolute;
            top: 15px;
            right: 100px;
            font-size: 18px;
        }
        /* White Downward Arrows */
        .down-arrow {
            position: absolute;
            width: 10px;
            height: 90px;
            background: white;
        }
        .down-arrow::after {
            content: "";
            position: absolute;
            left: -5px;
            bottom: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid white;
        }
        .arrow1 { left: 200px; top: 230px; }
        .arrow2 { left: 300px; top: 200px; }
        .arrow3 { left: 400px; top: 180px; }
        .arrow4 { left: 500px; top: 150px; }

        /* Description */
        .description {
            margin-top: 80px;
            width: 80%;
            font-size: 18px;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
        }
        /* Top Right Icons */
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ARRAY</div>

    <!-- Graph Container -->
    <div class="graph-container">
        <!-- Axes -->
        <div class="axis x-axis"></div>
        <div class="axis y-axis"></div>

        <!-- Arrows -->
        <div class="arrow x-arrow"></div>
        <div class="arrow y-arrow"></div>

        <!-- Complexity Line -->
        <div class="complexity-line"></div>

        <!-- White Downward Arrows -->
        <div class="down-arrow arrow1"></div>
        <div class="down-arrow arrow2"></div>
        <div class="down-arrow arrow3"></div>
        <div class="down-arrow arrow4"></div>

        <!-- Labels -->
        <div class="x-label">array size</div>
        <div class="x-label1">n</div>
        <div class="y-label">time complexity</div>
        <div class="on-label">O(n)</div>
    </div>

    <!-- Description -->
    <div class="description">
        This estimate can in some sense be improved by taking into account the fact that resizing is not done often 
        (in most cases, we just insert the value into the available position).
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="45.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">16 / 30</div>
        <a href="47.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

    <!-- Top Right Icons -->
    <div class="top-right">
        <div class="icon">&#x1F4D6;</div> <!-- Book Icon -->
        <div class="icon">&#9776;</div> <!-- Menu Icon -->
    </div>

</body>
</html>
