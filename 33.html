<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Header */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Index Numbers */
        .index-container {
            display: flex;
            justify-content: center;
            gap: 75px;
            margin-top: 80px;
            font-size: 16px;
        }
        /* Array Container */
        .array-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            position: relative;
        }
        /* Array Box */
        .array-box {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Size and Capacity Indicators */
        .size-container {
            position: relative;
            margin-top: 20px;
        }
        .size-line, .capacity-line {
            display: flex;
            justify-content: center;
            font-size: 30px;
            line-height: 10px;
        }
        .size-indicator, .capacity-indicator {
            font-style: italic;
            font-size: 18px;
            margin-top: -10px;
        }
        .capacity-container {
            margin-top: 20px;
        }
        /* Description Text */
        .description {
            position: absolute;
            bottom: 100px;
            width: 70%;
            font-size: 18px;
            font-style: italic;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
        }
        /* Top Right Icons */
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ARRAY</div>

    <!-- Index Numbers -->
    <div class="index-container">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span>
    </div>

    <!-- Array Boxes -->
    <div class="array-container">
        <div class="array-box">7</div>
        <div class="array-box">3</div>
        <div class="array-box">6</div>
        <div class="array-box">1</div>
        <div class="array-box"></div>
        <div class="array-box"></div>
        <div class="array-box"></div>
    </div>

    <!-- Size Indicator with Bracket -->
    <div class="size-container">
        <div class="size-line">⏜⏜⏜⏜</div>
        <div class="size-indicator">size = 4</div>
    </div>

    <!-- Capacity Indicator with Bracket -->
    <div class="capacity-container">
        <div class="capacity-line">⏜⏜⏜⏜⏜⏜⏜</div>
        <div class="capacity-indicator">capacity = 7</div>
    </div>

    <!-- Description -->
    <div class="description">
        The number of all elements that a dynamic array can use is called the <i>capacity</i>. The capacity increases automatically.
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="32.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">03 / 30</div>
        <a href="34.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

    <!-- Top Right Icons -->
    <div class="top-right">
        <div class="icon">&#x1F4D6;</div> <!-- Book Icon -->
        <div class="icon">&#9776;</div> <!-- Menu Icon -->
    </div>

</body>
</html>
