<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array Resizing Complexity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: serif;
            background-color: #E5E5E5;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Header */
        .header {
            width: 100%;
            background: #DADADA;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Graph Container */
        .graph-container {
            width: 600px;
            height: 350px;
            position: relative;
            margin-top: 50px;
        }
        /* Axes */
        .axis {
            position: absolute;
            background: black;
        }
        .x-axis {
            width: 100%;
            height: 2px;
            bottom: 20px;
            left: 0;
        }
        .y-axis {
            width: 2px;
            height: 100%;
            bottom: 0;
            left: 30px;
        }
        /* Arrowheads */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .x-arrow {
            bottom: 16px;
            right: -10px;
            border-width: 6px 0 6px 12px;
            border-color: transparent transparent transparent black;
        }
        .y-arrow {
            top: -12px;
            left: 25px;
            border-width: 12px 6px 0 6px;
            border-color: black transparent transparent transparent;
        }
        /* Logarithmic Growth Curve */
        .log-curve {
            position: absolute;
            width: 80%;
            height: 90%;
            bottom: -6px;
            left: -80px;
            
        }
        .log-curve svg {
            width: 100%;
            height: 100%;
        }
        /* Axis Labels */
        .x-label {
            position: absolute;
            bottom: -30px;
            right: 10px;
            font-size: 16px;
        }
        .y-label {
            position: absolute;
            top: 50%;
            left: -40px;
            font-size: 16px;
            transform: rotate(-90deg);
        }
        /* O(log n) Label */
        .olog-label {
            position: absolute;
            top: 60px;
            right: 120px;
            font-size: 18px;
            color: black;
        }
        /* Description */
        .description {
            margin-top: 20px;
            width: 80%;
            font-size: 18px;
        }
        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 30px;
            right: 100px;
            font-size: 16px;
        }
        /* Top Right Icons */
        .top-right {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">ARRAY</div>

    <!-- Graph Container -->
    <div class="graph-container">
        <!-- Axes -->
        <div class="axis x-axis"></div>
        <div class="axis y-axis"></div>

        <!-- Arrows -->
        <div class="arrow x-arrow"></div>
        <div class="arrow y-arrow"></div>

        <!-- Logarithmic Growth Curve -->
        <div class="log-curve">
            <svg viewBox="0 0 100 100">
                <path d="M10 90 Q 40 50, 90 30" stroke="blue" fill="transparent" stroke-width="1" />
            </svg>
        </div>

        <!-- Labels -->
        <div class="x-label">array size</div>
        <div class="y-label">resizing</div>
        <div class="olog-label">O(log n)</div>
    </div>

    <!-- Description -->
    <div class="description">
        If the array is doubled (as in our case), the number of resizing is equal to log<sub>2</sub>(n), 
        where <i>n</i> is the number of elements in the array.
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="46.html" class="button">&#x21A9;</a> <!-- Left Arrow -->
        <div class="page-number">17 / 30</div>
        <a href="48.html" class="button">&#x2192;</a> <!-- Right Arrow -->
    </div>

    <!-- Top Right Icons -->
    <div class="top-right">
        <div class="icon">&#x1F4D6;</div> <!-- Book Icon -->
        <div class="icon">&#9776;</div> <!-- Menu Icon -->
    </div>

</body>
</html>
